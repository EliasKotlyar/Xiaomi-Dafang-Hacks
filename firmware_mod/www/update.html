<div class='card status_card'>
    <header class='card-header'>
        <p class='card-header-title'>Update</p>
    </header>
    <div class='card-content' id='updatebox'>
        <div class="field is-horizontal">
            <p id='updatemsg'></p>
        </div>
	<div class='card-content' id=update>
		<div class="columns" id='updatebtn'>
			<div class="column" id='btn_update_master' style="display:none;visibility: hidden;">
                    		<div class="control">
                        		<input id="start" class="button is-primary" type="submit" value="Update firmware (stable)" onclick="start('master','cumul')" />
                    		</div>
                	</div>
		  	<div class="column" id='btn_update_beta' style="display:none;visibility: hidden;">
                    		<div class="control">
                        		<input id="start" class="button is-primary" type="submit" value="Update firmware (beta)" onclick="start('beta','cumul')" />
                    		</div>
                  </div>
              	<div class="column" id='btn_switch_beta' style="display:none;visibility: hidden;">
                    <div class="control">
                        <input id="start" class="button is-primary" type="submit" value="Switch to beta firmware" onclick="start('beta','full')" />
                    </div>
          </div>
          <div class="column" id='btn_switch_master' style="display:none;visibility:hidden">
            <div class="control">
                <input id="start" class="button is-primary" type="submit" value="Switch to stable firmware" onclick="start('master','full')" />
            </div>
  </div>
  <div class="column" id='btn_force_update_master' style="display:none;visibility:hidden">
    <div class="control" >
        <input id="update" class="button is-primary" type="submit" value="Full update to master (remove version file + update)" onclick="start('master','full')" />
    </div>
</div>
<div class="column" id='btn_force_update_beta' style="display:none;visibility:hidden">
    <div class="control" >
        <input id="update" class="button is-primary" type="submit" value="Force full update to beta(remove version file + update)" onclick="start('beta','full')" />
    </div>
</div>
    		</div>
       
        <div class='u' id="progressbox" style="display:none;visibility:hidden">
        <h4 class="title is-4">Please note: at the end of this process the camera will reboot without notice</h4>
        <progress id=progress name=progress class="progress is-danger" value=0 max="100"></progress>
        <h1 id=message class="title is-1 has-text-centered"></h1>
    </div>
</div>
<script src="scripts/update.html.js" type="text/javascript"></script>
