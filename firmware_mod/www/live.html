<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Live</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-lime.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/live.css">
	<link rel="shortcut icon" href="favicon.ico">
</head>

<body>
<div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
	<header class="header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
		<div class="mdl-layout__header-row">
			<span class="mdl-layout-title">Live Stream</span>
		</div>
	</header>
	<div class="drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
		<header class="drawer-header">
		</header>
		<nav class="navigation mdl-navigation mdl-color--blue-grey-800">
			<a id="live" class="mdl-navigation__link" href="javascript:void(0)">
				<i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
				Live View
			</a>
			<button class="dropdown-btn mdl-navigation__link">
				<i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">apps</i>
				Commands
				
				<i class="material-icons" role="presentation">arrow_drop_down</i>
			</button>
			<div class="dropdown-container">
				<ul class="list-control mdl-list">
					<li class="mdl-list__item">
						<a id="ir_led" href="javascript:void(0)">
							<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="ir_led_toggle">
								<input id="ir_led_toggle" type="checkbox" class="mdl-switch__input" checked>
								<span class="mdl-switch__label">IR Led</span>
							</label>
						</a>
					</li>
					<li class="mdl-list__item">
						<a id="ir_cut" href="javascript:void(0)">
							<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="ir_cut_toggle">
								<input id="ir_cut_toggle" type="checkbox" class="mdl-switch__input" checked>
								<span class="mdl-switch__label">IR-Cut</span>
							</label>
						</a>
					</li>
					<li class="mdl-list__item">
						<a id="auto_night_detection" href="javascript:void(0)">
							<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect"
							       for="auto_night_detection_toggle">
								<input id="auto_night_detection_toggle" type="checkbox" class="mdl-switch__input"
								       checked>
								<span class="mdl-switch__label">Auto Night Detection</span>
							</label>
						</a>
					</li>
					<li class="mdl-list__item">
						<a id="yellow_led" href="javascript:void(0)">
							<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="yellow_led_toggle">
								<input id="yellow_led_toggle" type="checkbox" class="mdl-switch__input" checked>
								<span class="mdl-switch__label">Yellow Led</span>
							</label>
						</a>
					</li>
					<li class="mdl-list__item">
						<a id="blue_led" href="javascript:void(0)">
							<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="blue_led_toggle">
								<input id="blue_led_toggle" type="checkbox" class="mdl-switch__input" checked>
								<span class="mdl-switch__label">Blue Led</span>
							</label>
						</a>
					</li>
					<li class="mdl-list__item">
						<a id="motion_detection" href="javascript:void(0)">
							<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect"
							       for="motion_detection_toggle">
								<input id="motion_detection_toggle" type="checkbox" class="mdl-switch__input" checked>
								<span class="mdl-switch__label">Motion Detection</span>
							</label>
						</a>
					</li>
					<li class="mdl-list__item">
						<a id="rtsp_h264" href="javascript:void(0)">
							<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="rtsp_h264_toggle">
								<input id="rtsp_h264_toggle" type="checkbox" class="mdl-switch__input" checked>
								<span class="mdl-switch__label">RTSP H264 Server</span>
							</label>
						</a>
					</li>
					<li class="mdl-list__item">
						<a id="rtsp_mjpeg" href="javascript:void(0)">
							<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="rtsp_mjpeg_toggle">
								<input id="rtsp_mjpeg_toggle" type="checkbox" class="mdl-switch__input" checked>
								<span class="mdl-switch__label">RTSP MJPEG Server</span>
							</label>
						</a>
					</li>
					<li class="mdl-list__item">
						<a id="mqtt_status" href="javascript:void(0)">
							<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect"
							       for="mqtt_status_toggle">
								<input id="mqtt_status_toggle" type="checkbox" class="mdl-switch__input" checked>
								<span class="mdl-switch__label">MQTT Status Server</span>
							</label>
						</a>
					</li>
					<li class="mdl-list__item">
						<a id="mqtt_control" href="javascript:void(0)">
							<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect"
							       for="mqtt_control_toggle">
								<input id="mqtt_control_toggle" type="checkbox" class="mdl-switch__input" checked>
								<span class="mdl-switch__label">MQTT Control Server</span>
							</label>
						</a>
					</li>
					<li class="mdl-list__item">
						<a id="sound_on_startup" href="javascript:void(0)">
							<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect"
							       for="sound_on_startup_toggle">
								<input id="sound_on_startup_toggle" type="checkbox"
								       class="mdl-switch__input mdl-color--lime-400" checked>
								<span class="mdl-switch__label">Sound on Startup</span>
							</label>
						</a>
					</li>
				</ul>
			</div>
			<button class="dropdown-btn mdl-navigation__link">
				<i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">more_horiz</i>
				Administration
				<i class="material-icons" role="presentation">arrow_drop_down</i>
			</button>
			<div class="dropdown-container">
				<ul class="list-control mdl-list">
					<li class="mdl-list__item">
						<a id="conf" href="javascript:void(0)">Configuration</a>
					</li>
					<li class="mdl-list__item">
						<a id="scripts" href="javascript:void(0)">Scripts</a>
					</li>
					<li class="mdl-list__item">
						<a id="motion" href="javascript:void(0)">Motion detection</a>
					</li>
					<li class="mdl-list__item">
						<a id="network" href="javascript:void(0)">Network</a>
					</li>
					<li class="mdl-list__item">
						<a id="logs" href="javascript:void(0)">Logs</a>
					</li>
					<li class="mdl-list__item">
						<a id="reboot" href="javascript:void(0)">Reboot</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<main class="mdl-layout__content mdl-color--grey-100">
		<div class="mdl-grid content">
			<div class="mdl-cell mdl-cell--12-col">
				<div id="content" class="card mdl-card mdl-shadow--4dp">
					<div class="mdl-card__supporting-text text-center m-0">
						<img id="liveview" src="/cgi-bin/currentpic.cgi" class="img-fluid"/>
					</div>
					<div class="mdl-card__actions mdl-card--border text-center">
						<!--<button id="up" class="mdl-button mdl-js-button mdl-button&#45;&#45;raised mdl-js-ripple-effect mdl-button&#45;&#45;colored">-->
						<!--&#9650;-->
						<!--</button>-->
						<a id="up" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
						   href="javascript:void(0)">&#9650;</a>
						<a id="down" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
						   href="javascript:void(0)">&#9660;</a>
						<a id="left" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
						   href="javascript:void(0)">&#9668;</a>
						<a id="right" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
						   href="javascript:void(0)">&#9658;</a>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
<script defer type="text/javascript" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="scripts/live.js"></script>
</body>
</html>
